---
#
# Ansible managed
#
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml
lint: |
  set -e
  yamllint .
  ansible-lint
driver:
  name: docker
platforms:
  - name: "vaultconfiguration-${image:-fedora}-${tag:-38}${TOX_ENVNAME}"
    image: "${namespace:-buluma}/${image:-fedora}:${tag:-38}"
    published_ports:
      - 127.0.0.1:8200:8200
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    capabilities:
       - CAP_NET_BIND_SERVICE
    cgroupns_mode: host
    privileged: yes
    pre_build_image: yes
provisioner:
  name: ansible
verifier:
  name: ansible
